<!DOCTYPE html>
<html>
	<head>
		<title>Shadeup engine</title>
		<style>
			html,
			body {
				padding: 0;
				margin: 0;
				overflow: hidden;
				height: 100%;
				width: 100%;
				line-height: 0;
				font-size: 16px;
				position: relative;
				user-select: none;
			}

			.render-container {
				border-radius: 0.75rem;
				background-color: #111111;
				left: 24px;
				top: 24px;
				right: 24px;
				bottom: 24px;

				position: absolute;
			}
			.ui-container {
				left: 24px;
				top: 24px;
				right: 24px;
				bottom: 24px;

				position: absolute;
			}

			canvas {
				border-radius: 0.75rem;
			}

			.puck {
				position: absolute;
				width: 20px;
				height: 20px;
				border-radius: 50%;
				/* transform: translate(-50%, -50%); */
				background-color: #3a3a3a;
				box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
				cursor: grab;
				display: flex;
				justify-content: center;
				align-items: center;
				color: rgb(80, 80, 80);
				user-select: none;
				font-family: monospace;
				line-height: 12px;
				font-size: 12px;
			}

			.puck[data-down='true'] {
				cursor: grabbing;
			}

			.puck span {
				height: 14px;
			}

			.fullscreen canvas,
			.fullscreen .render-container {
				border-radius: 0 !important;
			}
		</style>
	</head>
	<body style="" data-rendering-mode="%ENGINE_BACKEND%">
		<div class="render-container">
			<canvas
				style="position: absolute; right: 72px; bottom: -20px; border-radius: 0px"
				id="fps"
				width="64"
				height="20"
			></canvas>
			<canvas id="canvas" style="max-width: 100%" width="1" height="1"></canvas>
		</div>
		<div class="ui-container"></div>
		<script type="module" src="%ENGINE_URL%"></script>
	</body>
</html>
